<h1>While Loops test</h1>
<div id="demo">Try it </div>
<p>Write a while loop that displays every number from 71 to 93 divisible perfectly by 4<br> Hint
Perfectly divisible numbers don't leave remainders</p>
<script>
    let x = 71;
    while(x<=93){
        if(x%4==0){
            console.log(x);
        }
        x++;
    }
</script>
