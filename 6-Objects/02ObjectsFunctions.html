<h1>02ES6Objects</h1>
<p>A new, simpler way of making objects called ES6 was introduced in JS. It makes creating
    objects more like other languages</p>

<img src="img/01objects.png" alt="">
<script>
    let dog = {
        name:"Pongo",
        legs:4,
        says : function() {
            return this.name + " says" + " Woof,Woof";
        }
    };
    let lucky = object.create(dog);
    lucky.name = "lucky";
    lucky.says();
    dog.says();

</script>
