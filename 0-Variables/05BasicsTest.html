<body>
<h1>Hots dogs, Hot Dogs</h1>
<div id="demo">Try it </div>
<p>Can you make a site for the owner of a hot dog stand. The owner wants a program to calculate
    the price of hot dogs for him. A Hot dog is 2.95, ask the user how many hot dogs they want
    and display the price on screen
</p>
<p>Ext. Can you round the price to 2 decimal places</p>
<script>
    let price = 2.95;
    let quantity = parseInt(prompt("How many hot dogs would you like ? "));
    let total = price*quantity
    alert("That'll be "+total.toFixed(2)+" please, do you want mustard ?")
</script>
